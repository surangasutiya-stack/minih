// send.js
// Usage: node send.js
// Requires env vars: WABA_TOKEN, PHONE_NUMBER_ID, RECIPIENT_NUMBER, API_VERSION

const https = require('https');

const token = process.env.WABA_TOKEN;
const phoneId = process.env.PHONE_NUMBER_ID;
const to = process.env.RECIPIENT_NUMBER;
const apiVersion = process.env.API_VERSION || 'v17.0'; // adjust if needed

if (!token || !phoneId || !to) {
  console.error('Missing env vars. Please set WABA_TOKEN, PHONE_NUMBER_ID, RECIPIENT_NUMBER.');
  process.exit(1);
}

const data = JSON.stringify({
  messaging_product: "whatsapp",
  to: to,
  type: "text",
  text: { body: "Hello from GitHub Actions — මෙය automated message එකකි!" }
});

const options = {
  hostname: 'graph.facebook.com',
  port: 443,
  path: `/${apiVersion}/${phoneId}/messages`,
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Authorization': `Bearer ${token}`,
    'Content-Length': Buffer.byteLength(data)
  }
};

const req = https.request(options, (res) => {
  let body = '';
  res.on('data', chunk => { body += chunk; });
  res.on('end', () => {
    console.log('Status:', res.statusCode);
    try {
      const parsed = JSON.parse(body);
      console.log('Response:', JSON.stringify(parsed, null, 2));
    } catch (e) {
      console.log('Raw response:', body);
    }
  });
});

req.on('error', (e) => {
  console.error('Request error', e);
});

req.write(data);
req.end();
